version: "3.8"
services: 
    db:
        image: mongo
        volumes: 
            - type: volume
              source: mydb
              target: /data/db
    server:
        build: .
        ports: 
            - 80:80
        volumes:
            - type: bind
              source: ./src
              target: /app/src   
volumes:
    mydb:
        external: true
